<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Test</title>
<style>
    body {
        height: 100vh;
        margin: 0;
        background: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial;
    }

    .box {
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        position: relative;
        width: 300px;
        height: 200px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #no {
        background: #ccc;
        position: absolute;
        left: 100px;
        top: 120px;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Will you be my Valentine? ðŸ’–</h2>
    <button id="yes">YES</button>
    <button id="no">NO</button>
</div>

<script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 200;
        const y = Math.random() * 140;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });
</script>

</body>
</html>
